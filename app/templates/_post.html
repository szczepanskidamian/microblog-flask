<table>
    <tr valign="top">
        <td><a href="{{ url_for('user', username=post.author.username) }}"><img src="{{ post.author.avatar(36) }}"></a></td>
        <td>{{ post.timestamp.strftime('%d %b %Y - %H:%M') }} <a href="{{ url_for('user', username=post.author.username) }}">{{ post.author.username }}</a> says:<br>{{ post.body }}</td>
    </tr>
</table>
